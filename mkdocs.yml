use_directory_urls: false

theme:
  logo: https://migrate-company.github.io/PortalInvoiCyUruguay/img/InvoicyforDev.png
  name: material
  # locale: es
  language: es
  custom_dir: overrides
  favicon: https://migrate-company.github.io/PortalInvoiCyUruguay/img/favicon.png
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: cambiar al modo oscuro
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: cambiar al modo claro
  icon:
    annotation: material/plus-circle
  features:
    - content.code.copy
    - content.code.annotate
    - content.code.select

extra_css:
  - stylesheets/extra.css
  - stylesheets/mkdocs-plugin/neoteroi.css

watch:
  - overrides

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 2
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
      # css_class: 'highlight'
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - md_in_html
  - pymdownx.keys
  - neoteroi.timeline