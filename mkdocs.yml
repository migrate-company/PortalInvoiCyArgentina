site_name: InvoiCy Argentina
site_url: https://migrate-company.github.io/PortalInvoiCyArgentina

theme:
  logo: https://migrate-company.github.io/PortalInvoiCyArgentina/img/InvoicyforDev.png
  name: material
  # locale: en
  language: es
  custom_dir: overrides
  favicon: https://migrate-company.github.io/PortalInvoiCyArgentina/img/favicon.png
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: cambiar al modo oscuro
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: cambiar al modo claro
  
  features:
    - content.code.copy
    - content.code.annotate

extra_css:
  - stylesheets/extra.css

nav:
  - Página de Inicio: index.md
  - Integración:
      - Autenticación API Rest: Integración/Autenticación API Rest.md
      - Downloads: Integración/downloads.md
  - Release Notes: Revisiones\Release Notes.md
  - Preguntas más frecuentes: preguntasmasfrecuentes.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.tasklist
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - md_in_html
  - pymdownx.keys
  - neoteroi.timeline
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg