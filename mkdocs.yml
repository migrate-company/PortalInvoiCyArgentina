site_name: Invoicy Argentina
site_url: http://127.0.0.1:8000/MKDOCS_DEMO_GITHUB

theme:
  logo: http://127.0.0.1:8000/MKDOCS_DEMO_GITHUB/img/InvoicyforDev.png
  name: material
  locale: pt_BR
  custom_dir: overrides
  favicon: http://127.0.0.1:8000/MKDOCS_DEMO_GITHUB/img/favicon.png
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  
  features:
    - content.code.copy
    - content.code.annotate

extra_css:
  - stylesheets/extra.css

nav:
  - Página de Inicio: index.md
  - Integración:
      - Autenticación API Rest: Integración/Autenticación API Rest.md
      - Downloads: Integración/Downloads/downloads.md
  - Preguntas más frecuentes: preguntasmasfrecuentes.md
  - Release Notes del InvoiCy:
      - Release Notes: Release Notes del Invoicy/ReleaseNotes.md
      - Versión 1.00.0: Release Notes del Invoicy/Versión 1.00.0.md
      - Versión 1.01.0: Release Notes del Invoicy/Versión 1.01.0.md
      - Versión 1.01.1: Release Notes del Invoicy/Versión 1.01.1.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.tasklist
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - md_in_html
  - pymdownx.keys
  - pymdownx.emoji:

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/migrate-company
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/migratebrasil/?hl=pt
    - icon: fontawesome/brands/linkedin
      link: https://br.linkedin.com/company/migratebrasil
    - icon: fontawesome/brands/spotify
      link: https://open.spotify.com/show/4AqLu0LrWeicQQegdDSzG8?si=748b41c6cbe84920&nd=1