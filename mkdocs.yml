      enabled: true
      show_contribution: true
      show_email_address: true
      add_co_authors: true
      sort_authors_by: contribution
      #authorship_threshold_percent: 10
      enabled_on_serve: true
      exclude:
        - index.md
        - ES\Invoicy\news\index.md
  - glightbox:
      touchNavigation: true
      effect: zoom
      zoomable: true
  - git-revision-date-localized:
      enabled: true
      locale: es
      type: date
      exclude:
        - index.md
        - ES\Invoicy\news\index.md
