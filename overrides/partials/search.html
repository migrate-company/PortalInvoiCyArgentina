<div class="flex items-center gap-5">
  <!-- <a href="https://homolog.invoicy.com.br/" target="_blank" rel="noreferrer noopener"
    class="button button-primary sm">
    Acessar o InvoiCy
  </a> -->

  <div class=" md-search" data-md-component="search" role="dialog">
    <label class="md-search__overlay" for="__search"></label>

    <div class="md-search__inner" role="search">
      <form class="md-search__form" name="search">
        <!--não funcionou a substituição pelo overrides\partials\languages search.placeholder-->
        <input type="text" class="md-search__input" name="query" aria-label="Search"
        
         {% if config.theme.language == 'pt' %}
         placeholder="Pesquisar"
         {% elif config.theme.language == 'en' %}
         placeholder="Search"
         {% elif config.theme.language == 'es' %}
         placeholder="Búsqueda" 
         {% else %}
         placeholder="Búsqueda"
         {% endif %}
        
        autocapitalize="off" autocorrect="off" autocomplete="off" spellcheck="false" data-md-component="search-query" required="">

        <label class="md-search__icon md-icon" for="__search">
          <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M15.7358 14.9796L12.2223 11.4646C13.2758 10.0918 13.7676 8.36967 13.598 6.64758C13.4285 4.92548 12.6102 3.33237 11.3092 2.1914C10.0083 1.05043 8.32198 0.447048 6.59249 0.503651C4.863 0.560253 3.21979 1.2726 1.99619 2.49619C0.772602 3.71978 0.0602528 5.36299 0.0036505 7.09249C-0.0529518 8.82198 0.550431 10.5083 1.6914 11.8092C2.83237 13.1102 4.42548 13.9285 6.14758 14.098C7.86967 14.2676 9.59178 13.7758 10.9646 12.7223L14.481 16.2395C14.5636 16.3221 14.6617 16.3876 14.7696 16.4323C14.8775 16.477 14.9931 16.5 15.1099 16.5C15.2267 16.5 15.3424 16.477 15.4503 16.4323C15.5582 16.3876 15.6562 16.3221 15.7388 16.2395C15.8214 16.1569 15.8869 16.0589 15.9316 15.951C15.9763 15.8431 15.9993 15.7274 15.9993 15.6106C15.9993 15.4939 15.9763 15.3782 15.9316 15.2703C15.8869 15.1624 15.8214 15.0644 15.7388 14.9818L15.7358 14.9796ZM1.79055 7.32147C1.79055 6.32645 2.0856 5.35377 2.63841 4.52644C3.19121 3.69911 3.97694 3.05428 4.89622 2.6735C5.8155 2.29272 6.82705 2.19309 7.80295 2.38721C8.77886 2.58133 9.67528 3.06048 10.3789 3.76407C11.0825 4.46766 11.5616 5.36408 11.7557 6.33998C11.9498 7.31589 11.8502 8.32744 11.4694 9.24672C11.0887 10.166 10.4438 10.9517 9.6165 11.5045C8.78917 12.0573 7.81649 12.3524 6.82147 12.3524C5.48761 12.351 4.20877 11.8205 3.26558 10.8774C2.3224 9.93417 1.79192 8.65533 1.79055 7.32147Z" />
          </svg>

          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M20 11v2H8l5.5 5.5-1.42 1.42L4.16 12l7.92-7.92L13.5 5.5 8 11h12Z"></path>
          </svg>
        </label>

        <nav class="md-search__options" aria-label="Search">
          <button type="reset" class="md-search__icon md-icon" title="Clear" aria-label="Clear" tabindex="-1">
            <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1.6 16L0 14.4L6.4 8L0 1.6L1.6 0L8 6.4L14.4 0L16 1.6L9.6 8L16 14.4L14.4 16L8 9.6L1.6 16Z" />
            </svg>
          </button>
        </nav>
      </form>

      <div class="md-search__output">
        <div class="md-search__scrollwrap">
          <div class="md-search-result" data-md-component="search-result">
            <div class="md-search-result__meta"><!-- aqui ele preenche com search.result.placeholder do overrides\partials\languages\ --></div>
            <ol class="md-search-result__list" role="list"></ol>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
